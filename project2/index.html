<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main_background">
    <div class="card_background">
      <div class="wap">
      <div class="card_text">
        <h1 class="text1">Get<span> insights </span> that help your business grow.</h1>
        <p class="text2">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="box">
        <div class="box1">
          <p class="num">10k+</p>
          <p class="txt">companies</p>
        </div>
        <div class="box2">
          <p class="num">  314 </p>
          <p class="txt">templates</p>
        </div>
        <div class="box3">
          <p class="num">12m+ </p>
          <p class="txt">queries</p>
        </div>
      </div>
       </div>
      <div class="image_content">
        <img src="images/image-header-desktop.jpg" alt="#">
      </div>
    </div>
  </div>
</body>
</html>
